<ion-content [fullscreen]="true">
  <ion-grid class="auth-grid ion-no-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="12" size-sm="10" size-md="8" size-lg="6" size-xl="4" class="ion-padding">

        <!-- Formulario de recuperación -->
        <div *ngIf="!emailEnviado">
          <!-- Título -->
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-col class="ion-text-center">
              <ion-text color="tertiary">
                <h1 class="auth-title ion-padding-bottom">Recuperar Cuenta</h1>
              </ion-text>
              <ion-text color="dark" class="ion-text-center ion-padding-bottom">
                <p class="auth-text">
                  Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.
                </p>
              </ion-text>
            </ion-col>
          </ion-row>

          <!-- Formulario -->
          <form [formGroup]="resetForm" (ngSubmit)="onReset()" class="ion-padding-top">
            <!-- Campo de correo -->
            <ion-item lines="none" class="auth-item ion-margin-bottom"
                     [ngClass]="getFieldClass('email')">
              <ion-icon name="mail-outline" slot="start"
                       [color]="getIconColor('email')"
                       class="auth-icon"></ion-icon>
              <ion-input 
                class="auth-input"
                color="tertiary"
                label="Correo electrónico" 
                labelPlacement="stacked" 
                type="email"
                placeholder="ejemplo@correo.com" 
                formControlName="email" 
                email 
                required></ion-input>
            </ion-item>
            <div class="error-container">
              <ion-text
                class="error-text"
                [class.visible]="isFieldInvalid('email')">
                <div *ngFor="let error of getErrorMessage('email')">{{ error }}</div>
              </ion-text>
            </div>

            <div class="ion-padding-top ion-padding-bottom">
              <app-action-button
                [texto]="'Enviar instrucciones'"
                [tipo]="'submit'"
                [color]="'tertiary'"
                [tamaño]="'large'"
                [classList]="'w-100'"
                [disabled]="resetForm.invalid">
              </app-action-button>
            </div>
          </form>
        </div>

        <!-- Mensaje de éxito -->
        <div *ngIf="emailEnviado" class="ion-text-center ion-padding success-message">
          <ion-icon name="checkmark-circle" color="success" class="success-icon"></ion-icon>
          <ion-text color="success">
            <h2>¡Listo!</h2>
            <p>Hemos enviado las instrucciones a tu correo electrónico.</p>
            <p>Revisa tu bandeja de entrada y sigue los pasos indicados.</p>
          </ion-text>
        </div>

        <!-- Botón de volver -->
        <div class="ion-text-center ion-padding-top">
          <app-action-button
            [texto]="'Volver a iniciar sesión'"
            [tipo]="'button'"
            [color]="'tertiary'"
            [fill]="'clear'"
            [routerLink]="'/auth/login'">
          </app-action-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
