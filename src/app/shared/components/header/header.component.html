<div class="flex w-screen">
  <div class="navbar m-2 mb-0 md:mb-2 shadow-md bg-secondary rounded-box px-4">
    <div class="navbar-start">
      <button
        class="btn btn-primary btn-soft btn-sm md:hidden"
        (click)="toggleMobileDrawer()"
        title="Abrir menú"
      >
        <app-web-icon
          nombreIcono="menu-outline"
          estilos="w-5 h-5"
        ></app-web-icon>
      </button>
      <a
        (click)="navegarAlInicio()"
        class="text-xl text-secondary-content font-bold ml-3 lg:ml-0 cursor-pointer"
      >
        {{ title() }}
      </a>
    </div>

    <div class="navbar-end gap-2 hidden md:inline-flex">
      <div class="flex flex-col">
        <span class="font-semibold text-secondary-content">
          {{ `${usuario()?.nombre} ${usuario()?.apellido}` }}
        </span>
        <span class="text-xs text-secondary-content">
          {{ obtenerLeyenda(usuario()) | upperFirst }}
        </span>
      </div>
      <div class="relative ml-3">
        <div class="dropdown dropdown-end">
          <div tabindex="0" role="button" class="btn btn-sm btn-circle m-1">
            <div class="w-8 rounded-full">
              <img
                class="rounded-full"
                src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp"
              />
            </div>
          </div>
          <ul
            tabindex="0"
            class="menu dropdown-content bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"
          >
            <li>
              <a routerLink="/perfil" tabindex="-1">
                <app-web-icon
                  nombreIcono="person-outline"
                  estilos="h-4 w-4"
                ></app-web-icon>
                Perfil
              </a>
            </li>
            <li>
              <a (click)="cerrarSesion()" tabindex="-1">
                <app-web-icon
                  nombreIcono="log-out-outline"
                  estilos="h-4 w-4"
                ></app-web-icon>
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
