@if (appService.esMovil()) {
<ion-header [translucent]="true">
  <ion-toolbar color="light-tint">
    <ion-buttons slot="start">
      @if (isMobile()) {
      <ion-menu-button color="dark"></ion-menu-button>
      }
    </ion-buttons>

    <ion-buttons class="buttons-end-container" slot="end">
      <ion-button color="dark" class="btn-header">
        <ion-icon color="dark" name="notifications-outline"></ion-icon>
      </ion-button>

      <div class="user-info">
        <ion-avatar slot="start">
          <img [src]="fotoUsuario" alt="Avatar" />
        </ion-avatar>
        <div class="user-text">
          <ion-label class="ion-hide-sm-down user-name">
            {{ nombreUsuario }}
          </ion-label>
          <ion-label class="user-type ion-hide-sm-down">
            {{ tipoUsuario }}
          </ion-label>
        </div>
      </div>

      <ion-button class="btn-chevron" color="dark" id="user-menu-trigger">
        <ion-icon color="dark" name="chevron-down-outline"> </ion-icon>
      </ion-button>

      <ion-popover
        trigger="user-menu-trigger"
        triggerAction="click"
        [dismissOnSelect]="true"
      >
        <ng-template>
          <ion-content>
            <ion-list>
              @if (screenWidth() <= 576) {
              <ion-item lines="none" class="user-menu-header">
                <ion-avatar slot="start">
                  <img [src]="fotoUsuario" alt="Avatar" />
                </ion-avatar>
                <div class="user-text-popover">
                  <ion-label class="user-name">{{ nombreUsuario }}</ion-label>
                  <ion-label class="user-type">{{ tipoUsuario }}</ion-label>
                </div>
              </ion-item>
              <ion-item
                ><ion-label><hr /></ion-label
              ></ion-item>
              }
              <ion-item button routerLink="/perfil" detail="true">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label>Visitar Perfil</ion-label>
              </ion-item>
              <ion-item button (click)="cerrarSesion()" detail="true">
                <ion-icon name="log-out-outline" slot="start"></ion-icon>
                <ion-label>Cerrar Sesión</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
} @else {
<div class="flex w-screen">
  <div class="navbar m-2 shadow-md bg-base-100 rounded-box px-4">
    <div class="navbar-start">
      <button class="btn btn-primary btn-soft btn-sm md:hidden">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          class="inline-block h-5 w-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
      <a
        routerLink="/dashboard"
        class="text-xl text-primary font-bold ml-3 lg:ml-0"
        >{{ title() }}</a
      >
    </div>

    <div class="navbar-end gap-2">
      <div class="relative ml-3">
        <details class="dropdown dropdown-end">
          <summary class="avatar">
            <div class="w-8 rounded-full">
              <img
                src="https://img.daisyui.com/images/profile/demo/yellingcat@192.webp"
              />
            </div>
          </summary>
          <ul
            class="menu dropdown-content bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm"
          >
            <li>
              <a routerLink="/perfil" tabindex="-1">
                <app-web-icon nombreIcono="person-outline" estilos="h-4 w-4"></app-web-icon>
                Perfil
              </a>
            </li>
            <li>
              <a routerLink="/logout" tabindex="-1">
                <app-web-icon nombreIcono="log-out-outline" estilos="h-4 w-4"></app-web-icon>
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </details>
      </div>
    </div>
  </div>
</div>
}
