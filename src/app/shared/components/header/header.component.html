<ion-header [translucent]="true">
  <ion-toolbar color="light-tint">
    <ion-buttons slot="start">
      @if (isMobile()) {
      <ion-menu-button color="dark"></ion-menu-button>
      }
    </ion-buttons>

    <ion-buttons
      class="buttons-end-container"
      slot="end">
      <ion-button
        color="dark"
        class="btn-header">
        <ion-icon
          color="dark"
          name="notifications-outline"></ion-icon>
      </ion-button>

      <div class="user-info">
        <ion-avatar slot="start">
          <img
            [src]="fotoUsuario"
            alt="Avatar" />
        </ion-avatar>
        <div class="user-text">
          <ion-label class="ion-hide-sm-down user-name">
            {{ nombreUsuario }}
          </ion-label>
          <ion-label class="user-type ion-hide-sm-down">
            {{ tipoUsuario }}
          </ion-label>
        </div>
      </div>

      <ion-button
        class="btn-chevron"
        color="dark"
        id="user-menu-trigger">
        <ion-icon
          color="dark"
          name="chevron-down-outline">
        </ion-icon>
      </ion-button>

      <ion-popover
        trigger="user-menu-trigger"
        triggerAction="click"
        [dismissOnSelect]="true">
        <ng-template>
          <ion-content>
            <ion-list>
              @if (screenWidth() <= 576) {
              <ion-item
                lines="none"
                class="user-menu-header">
                <ion-avatar slot="start">
                  <img
                    [src]="fotoUsuario"
                    alt="Avatar" />
                </ion-avatar>
                <div class="user-text-popover">
                  <ion-label class="user-name">{{ nombreUsuario }}</ion-label>
                  <ion-label class="user-type">{{ tipoUsuario }}</ion-label>
                </div>
              </ion-item>
              <ion-item
                ><ion-label><hr /></ion-label
              ></ion-item>
              }
              <ion-item
                button
                routerLink="/perfil"
                detail="true">
                <ion-icon
                  name="person-outline"
                  slot="start"></ion-icon>
                <ion-label>Visitar Perfil</ion-label>
              </ion-item>
              <ion-item
                button
                (click)="cerrarSesion()"
                detail="true">
                <ion-icon
                  name="log-out-outline"
                  slot="start"></ion-icon>
                <ion-label>Cerrar Sesi√≥n</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
