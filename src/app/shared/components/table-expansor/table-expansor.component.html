<div class="flex justify-center">
  @if (isExpanded()) {
  <app-web-icon
    [estilos]="`h-6 w-6 cursor-pointer ${ disabled() ? 'opacity-50 pointer-events-none' : ''}`"
    (click)="toggle()"
    [nombreIcono]="'chevron-up-circle-outline'"
  ></app-web-icon>
  } @else {
  <app-web-icon
    [estilos]="`h-6 w-6 cursor-pointer ${ disabled() ? 'opacity-50 pointer-events-none' : ''}`"
    (click)="toggle()"
    [nombreIcono]="'chevron-down-circle-outline'"
  ></app-web-icon>
  }
</div>
