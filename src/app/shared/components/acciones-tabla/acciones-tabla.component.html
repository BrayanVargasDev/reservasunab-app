<div class="flex w-full items-center justify-around">
  @for (accion of acciones(); track trackByIcono($index, accion)) {
  <button
    [class]="`btn btn-sm mr-1 btn-${accion.color} h-8 w-8 btn-circle btn-soft ${accion.tooltip ? 'tooltip' : ''}`"
    [ngClass]="{
      'tooltip-left': visibles(),
      'tooltip-right': !visibles()
    }"
    [disabled]="accion.disabled"
    [attr.data-tip]="accion.tooltip"
    (click)="accion.eventoClick($event)"
  >
    <app-web-icon
      [nombreIcono]="accion.icono"
      [estilos]="'h-5 w-5'"
    ></app-web-icon>
  </button>
  }
</div>
