<!-- Menú móvil (aparece como side menu) -->
<ion-menu
  contentId="main-content"
  type="overlay"
  *ngIf="false"
  class="mobile-menu">
  <ion-content>
    <div
      class="user-info"
      *ngIf="usuarioActual">
      <ion-avatar>
        <img
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
          alt="Avatar de usuario" />
      </ion-avatar>
      <h2>{{ usuarioActual?.nombre || 'Usuario' }}</h2>
      <p>{{ usuarioActual?.email || 'usuario@ejemplo.com' }}</p>
    </div>

    <ion-list>
      @for (item of menuItems$ | async; track item.id) {
      <ion-item
        [routerLink]="[item.url]"
        detail="false"
        class="menu-item">
        <ion-icon
          slot="start"
          [name]="item.icon"></ion-icon>
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>
      }

      <ion-item-divider></ion-item-divider>

      <ion-item
        detail="false"
        class="menu-item"
        (click)="logout()">
        <ion-icon
          slot="start"
          name="log-out-outline"
          color="danger"></ion-icon>
        <ion-label color="danger">Cerrar Sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Menú desktop (siempre visible como sidebar) -->
<div class="desktop-sidebar">
  <ion-list class="desktop-menu">
    @for (item of menuItems$ | async; track item.id) {
    <ion-row [routerLink]="[item.url]">
      <ion-col
        size="12"
        class="menu-item"
        routerLinkActive="menu-item-active">
        <ion-icon [name]="item.icon"> </ion-icon>
        <ion-label>{{ item.title }}</ion-label>
      </ion-col>
    </ion-row>
    }
  </ion-list>
</div>
