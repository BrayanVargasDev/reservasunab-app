@if (!appService.esMovil() && perfilCompletado()) {
<ul class="menu menu-xs md:menu-md !w-full bg-base-100 rounded-box shadow-md">
  @for (item of menuItems(); track item.nombre) {
  <li>
    <a
      class="font-[500] menu-vertical"
      [routerLink]="[item.ruta]"
      routerLinkActive="menu-active"
    >
      <app-web-icon estilos="w-6 h-6" [nombreIcono]="item.icono">
      </app-web-icon>
      {{ item.nombre }}
    </a>
  </li>
  }
</ul>
}
