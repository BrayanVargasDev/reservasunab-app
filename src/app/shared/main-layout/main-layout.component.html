<app-header></app-header>
@if (appService.esMovil()) {
<ion-content id="wrapper-principal">
  <ion-row class="app-content">
    <ion-col
      class="menu-wrapper"
      size="1">
    </ion-col>
    <ion-col
      size="11"
      class="ion-no-padding"
      id="main-content-col">
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-col>
  </ion-row>
</ion-content>
} @else {
<div class="flex w-screen bg-base-300 p-2 md:p-4">
  <div class="grid grid-cols-12 grid-rows-1 h-full gap-1 w-full">
    <div class="hidden md:flex md:col-span-1 flex-col items-center h-full">
      <app-side-menu></app-side-menu>
    </div>
    <div
      class="col-span-12 md:col-span-11 col-start-1 md:col-start-2 md:col-end-13 grid w-full">
      <router-outlet id="main-content"></router-outlet>
    </div>
  </div>
</div>
}
