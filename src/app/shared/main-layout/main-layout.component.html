<app-header></app-header>
@if (appService.esMovil()) {
<ion-content id="wrapper-principal">
  <ion-row class="app-content">
    <ion-col
      class="menu-wrapper"
      size="1">
    </ion-col>
    <ion-col
      size="11"
      class="ion-no-padding"
      id="main-content-col">
      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-col>
  </ion-row>
</ion-content>
} @else {
<div class="w-screen h-full bg-base-300">
  <div class="app-content">
    <div class="w-[8.33%]">
      <app-side-menu></app-side-menu>
    </div>
    <div
      class="w-[91.67%] h-full"
      id="main-content-col">
      <main id="main-content"></main>
    </div>
  </div>
</div>
}
