<div
  class="flex flex-col md:flex-row mt-2 pr-2 w-full pb-2 md:pb-4 items-stretch justify-center md:justify-between sticky top-0 z-30 bg-base-300"
>
  <div class="flex max-sm:flex-col items-center justify-between w-full">
    <h2 class="font-bold text-4xl">
      {{ espacioQuery.data()?.nombre | upperFirst }}
    </h2>

    <app-breadcrumbs></app-breadcrumbs>
  </div>
</div>

<div class="tabs max-md:tabs-box tabs-lift">
  <input
    #tabGeneral
    type="radio"
    name="espaciosTabs"
    class="tab font-semibold max-md:text-base max-sm:h-11 text-[1.125rem]"
    aria-label="General"
    [checked]="generalChecked()"
    (change)="cambiarPestana('general')"
  />
  <div class="tab-content border-base-300 bg-base-100 max-md:p-2 p-5 xl:p-10">
    <espacio-general [ngClass]="'flex flex-col h-full'"></espacio-general>
  </div>

  <input
    #tabBase
    type="radio"
    name="espaciosTabs"
    class="tab font-semibold max-md:text-base max-sm:h-11 text-[1.125rem]"
    aria-label="Base"
    [checked]="baseChecked()"
    (change)="cambiarPestana('base')"
  />
  <div class="tab-content border-base-300 bg-base-100 max-md:p-2 p-5 xl:p-10">
    <config-base [ngClass]="'flex flex-col h-full'"></config-base>
  </div>

  <input
    #tabTipoUsuario
    type="radio"
    name="espaciosTabs"
    class="tab font-semibold max-md:text-base max-sm:h-11 text-[1.125rem]"
    aria-label="Tipo de Usuario"
    [checked]="tipoUsuarioChecked()"
    (change)="cambiarPestana('tipoUsuario')"
  />
  <div class="tab-content border-base-300 bg-base-100 max-md:p-2 p-5 xl:p-10">
    <tabla-config-tipo-usuario
      [ngClass]="'flex flex-col h-full'"
    ></tabla-config-tipo-usuario>
  </div>

  <input
    #tabFecha
    type="radio"
    name="espaciosTabs"
    class="tab font-semibold max-md:text-base max-sm:h-11 text-[1.125rem]"
    aria-label="Por Fecha"
    [checked]="fechaChecked()"
    (change)="cambiarPestana('fecha')"
  />
  <div class="tab-content border-base-300 bg-base-100 max-md:p-2 p-5 xl:p-10">
    <config-por-fecha [ngClass]="'flex flex-col h-full'"></config-por-fecha>
  </div>

  <input
    #tabNovedades
    type="radio"
    name="espaciosTabs"
    class="tab font-semibold max-md:text-base max-sm:h-11 text-[1.125rem]"
    aria-label="Novedades"
    [checked]="novedadesChecked()"
    (change)="cambiarPestana('novedades')"
  />
  <div class="tab-content border-base-300 bg-base-100 max-md:p-2 p-5 xl:p-10">
    <novedades [ngClass]="'flex flex-col h-full'"></novedades>
  </div>
</div>

<ng-template #alertaEspacioConfig></ng-template>
