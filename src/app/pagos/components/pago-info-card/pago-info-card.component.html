<div
  class="flex flex-col items-center max-w-4xl mx-auto p-2 gap-2 animate-fade-in"
>
  <div
    class="max-sm:px-4 px-8 max-sm:py-2 py-4"
    [ngClass]="getEstadoClass(pagoInfo().pago.estado)"
  >
    <div class="flex items-center justify-center">
      <app-web-icon
        [nombreIcono]="getEstadoIcon(pagoInfo().pago.estado)"
        estilos="max-sm:h-6 h-8 max-sm:w-6 w-8 mr-2"
      ></app-web-icon>
      <h1 class="max-sm:text-xl max-md:text-2xl text-3xl">
        {{ getEstadoTexto(pagoInfo().pago.estado) }}
      </h1>
    </div>
  </div>

  <!-- Información de la transacción (si existe) -->
  <pago-info-item
    [items]="informacionTransaccionItems()"
    [title]="'Información de la Transacción'"
  >
  </pago-info-item>

  <pago-info-item
    [items]="infoReservaItems()"
    [title]="'Información de la reserva'"
  ></pago-info-item>

  <!-- Información del usuario -->
  <pago-info-item
    [items]="infoUsuarioItems()"
    [title]="'Información del usuario'"
  ></pago-info-item>
</div>
