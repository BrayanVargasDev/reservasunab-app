<h2
  class="text-lg font-semibold text-gray-800 mb-2 flex items-center before:bg-accent before:mr-3 before:rounded before:w-1 before:h-5"
>
  {{ title() }}
</h2>
<div class="grid grid-cols-1 gap-x-4 gap-y-2 md:grid-cols-2">
  @for (item of items(); track item.value) {
  <div class="flex flex-col gap-1">
    <label
      class="text-sm font-semibold text-gray-500 uppercase tracking-wide underline"
      >{{ item.label }}:</label
    >
    <span [ngClass]="item.class">{{ item.value }}</span>
  </div>
  }
</div>
