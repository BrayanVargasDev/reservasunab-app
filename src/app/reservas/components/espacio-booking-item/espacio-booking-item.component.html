<div
  class="relative rounded-xl overflow-hidden shadow-md bg-cover bg-center h-60 w-44"
  [ngStyle]="{ 'background-image': 'url(' + imagenUrl() + ')' }"
>
  <div
    class="absolute top-2 left-2 bg-black/60 text-white text-sm px-2 py-1 rounded-full flex items-center gap-1"
  >
    <svg class="w-4 h-4 fill-yellow-400" viewBox="0 0 24 24">
      <path
        d="M12 17.27L18.18 21 16.54 13.97 22 9.24l-7.19-.62L12 2 9.19 8.62 2 9.24l5.46 4.73L5.82 21z"
      />
    </svg>
    <span>{{ calificacion() }}</span>
  </div>

  <div class="absolute top-2 right-2">
    <svg class="w-5 h-5 text-white opacity-80" viewBox="0 0 24 24" fill="none">
      <path
        d="M12 2C6.48 2 2 6.48 2 12s10 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 14.5l-5-5h3V7h4v4.5h3l-5 5z"
        fill="currentColor"
      />
    </svg>
  </div>

  <div class="absolute bottom-3 left-3 text-white">
    <h3 class="text-base font-semibold leading-tight truncate w-32">
      {{ titulo() }}
    </h3>
    <div class="text-sm flex items-center gap-1 opacity-90">
      <svg class="w-4 h-4 fill-white" viewBox="0 0 24 24">
        <path
          d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5 14.5 7.62 14.5 9 13.38 11.5 12 11.5z"
        />
      </svg>
      <span>{{ ubicacion() }}</span>
    </div>
  </div>
</div>
