<div class="flex flex-col gap-2 md:pl-4">
  <div
    class="flex flex-col sm:flex-row justify-start items-center flex-wrap gap-x-4 gap-y-2"
  >
    <div>
      <h1
        class="font-bold text-4xl text-center md:text-left text-base-content mb-2"
      >
        Reservas de espacios
      </h1>
      <p class="text-base-content/70 text-center md:text-left">
        Seleccione una fecha para consultar la disponibilidad.
      </p>
    </div>

    <div class="flex flex-col items-center w-full sm:max-w-56">
      <label
        class="label w-full text-sm font-[600] text-base-content mb-1 md:mb-0 px-1"
        for="fecha"
      >
        Seleccione la fecha:
      </label>
      <div class="flex items-center w-full px-1">
        <label
          class="input input-bordered w-full h-11 rounded-box"
          [ngClass]="{ 'text-gray-400': !fechaSeleccionada() }"
        >
          <input
            id="fecha"
            name="fecha"
            [formControl]="fecha"
            type="text"
            #fechaPicker
            placeholder="dd/mm/yyyy"
            class="grow pika-single placeholder:text-gray-400 placeholder:text-xs md:placeholder:text-sm"
          />
          <app-web-icon
            [nombreIcono]="'calendar-outline'"
            [estilos]="'h-5 w-5'"
          ></app-web-icon>
        </label>

        @if (fechaSeleccionada()) {
        <button
          class="btn btn-sm btn-error btn-soft btn-circle tooltip tooltip-left lg:tooltip-right ml-2"
          data-tip="Limpiar fecha"
          (click)="limpiarFecha()"
        >
          <app-web-icon
            [nombreIcono]="'close-circle-outline'"
            [estilos]="'h-6 w-6'"
          ></app-web-icon>
        </button>
        }
      </div>
    </div>

    <div class="flex flex-col items-center w-full sm:max-w-56">
      <label
        class="label w-full text-sm font-[600] text-base-content mb-1 md:mb-0 px-1"
        for="sede"
      >
        Ubicación:
      </label>
      <div class="flex items-center w-full px-1">
        <select
          type="text"
          id="sede"
          name="sede"
          [formControl]="sede"
          [ngClass]="{
            'select grow input-bordered w-full h-11 rounded-box placeholder:text-gray-400 placeholder:text-xs md:placeholder:text-sm': true,
          }"
        >
          <option value="" disabled selected>Seleccione</option>
          @for (sede of appService.sedesQuery.data(); track sede.id) {
          <option [value]="sede.id">
            {{ `${sede.nombre}` | titlecase }}
          </option>
          }
        </select>

        @if (sedeSeleccionada()) {
        <button
          class="btn btn-sm btn-error btn-soft btn-circle tooltip tooltip-left lg:tooltip-right ml-2"
          data-tip="Limpiar ubicación"
          (click)="limpiarUbicacion()"
        >
          <app-web-icon
            [nombreIcono]="'close-circle-outline'"
            [estilos]="'h-6 w-6'"
          ></app-web-icon>
        </button>
        }
      </div>
    </div>

    <div class="flex flex-col items-center w-full sm:max-w-56">
      <label
        class="label w-full text-sm font-[600] text-base-content mb-1 md:mb-0 px-1"
        for="sede"
      >
        Grupo:
      </label>
      <div class="flex items-center w-full px-1">
        <select
          type="text"
          id="sede"
          name="sede"
          [formControl]="sede"
          [ngClass]="{
            'select grow input-bordered w-full h-11 rounded-box placeholder:text-gray-400 placeholder:text-xs md:placeholder:text-sm': true,
          }"
        >
          <option value="" disabled selected>Seleccione</option>
          @for (sede of appService.gruposQuery.data(); track sede.id) {
          <option [value]="sede.id">
            {{ `${sede.nombre}` | titlecase }}
          </option>
          }
        </select>

        @if (sedeSeleccionada()) {
        <button
          class="btn btn-sm btn-error btn-soft btn-circle tooltip tooltip-left lg:tooltip-right ml-2"
          data-tip="Limpiar grupo"
          (click)="limpiarUbicacion()"
        >
          <app-web-icon
            [nombreIcono]="'close-circle-outline'"
            [estilos]="'h-6 w-6'"
          ></app-web-icon>
        </button>
        }
      </div>
    </div>

    <div class="flex flex-col items-center w-full sm:max-w-56">
      <label
        class="label w-full text-sm font-[600] text-base-content mb-1 md:mb-0 px-1"
        for="categoria"
      >
        Categoría:
      </label>

      <div class="flex items-center w-full px-1">
        <select
          type="text"
          id="categoria"
          name="categoria"
          [formControl]="categoria"
          [ngClass]="{
              'select grow input-bordered w-full h-11 rounded-box placeholder:text-gray-400 placeholder:text-xs md:placeholder:text-sm': true,
            }"
        >
          <option value="" disabled selected>Seleccione</option>
          @for (categoria of appService.categoriasQuery.data(); track
          categoria.id) {
          <option [value]="categoria.id">
            {{ `${categoria.nombre}` | titlecase }}
          </option>
          }
        </select>

        @if (categoriaSeleccionada()) {
        <button
          class="btn btn-sm btn-error btn-soft btn-circle tooltip tooltip-left lg:tooltip-right ml-2"
          data-tip="Limpiar tipo de espacio"
          (click)="limpiarCategoria()"
        >
          <app-web-icon
            [nombreIcono]="'close-circle-outline'"
            [estilos]="'h-6 w-6'"
          ></app-web-icon>
        </button>
        }
      </div>
    </div>
  </div>

  <div>

  </div>
</div>
